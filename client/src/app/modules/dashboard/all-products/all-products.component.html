<button
  (click)="getAllProducts.emit()"
  mat-raised-button
  color="primary">
  {{ 'Refresh' | translate | async }}
</button>
@if (allProducts?.length) {
<app-products-list
  [products]="allProducts"
  [lang]="lang"
  [showEdit]="true"
  [currency]="currency"
  (editProduct)="editProduct.emit($event)">
</app-products-list>
}
